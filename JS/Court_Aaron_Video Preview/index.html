<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- actual video-->
            <video id="main-video" src="assets/Vacuuming.mp4" alt="main video" onmouseover="startPreview('#main-video')" onmouseout="stopPreview('#main-video')"></video>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small" >
                <video id="video-1" src="assets/Rolling.mp4" alt=" video placeholder" class="vid-s"  onmouseover="startPreview('#video-1')" onmouseout="stopPreview('#video-1')"></video>
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small" >
                <video src="assets/Sniffing.mp4" alt=" video placeholder" class="vid-s" id="video-2" onmouseover="startPreview('#video-2')" onmouseout="stopPreview()"></video>
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small" >
                <video src="assets/Cosplay.mp4" alt="video placeholder" class="vid-s" id="video-3" onmouseover="startPreview('#video-3')" onmouseout="stopPreview('#video-3')"></video>
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video src="assets/Dinobot.mp4" alt="video placeholder" class="vid-s" id="video-4" onmouseover="startPreview('#' + this.id)" onmouseout="stopPreview('#video-4')"></video>
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
