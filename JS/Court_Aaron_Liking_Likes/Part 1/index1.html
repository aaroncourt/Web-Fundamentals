<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Court Liking Like Part 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="posts">
        <div class="post-header">
            <h3 class="user">Some User</h3>
            <div class="likes-container">
                <h4><span id="number">3</span> likes(s)</h4>
                <button class="like-btn" onclick="like('#number')">Like</button>
            </div>
        </div>
        <h4 class="post-text">This is some filler text, it can say anything we like.</h4>
    </div>

    
</body>
</html>
