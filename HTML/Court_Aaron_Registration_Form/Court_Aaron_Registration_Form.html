<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form></title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form action="/process" method="post"> 
        <div>
            <label>First Name: *</label>
            <input type="text" name="First Name" required>
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name" required>
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email Address" required>
        </div> 
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="Password" required>
        </div>
        <br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Confirm Password" required>
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="Birthday" placeholder="mm/dd/yyyy" >
        </div>
        <br>
        <div>
            <label>Gender Identity</label>
            <input type="radio" name="Gender Identity" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender Identity" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender Identity" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender Identity" id="No Answer">
            <label for="No Answer">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself</label>
        </div>
        <br>
        <div>
            <textarea name="Self-Description" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language">
                <option>HTML</option>
                <option>JavaScrip</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="Updates" id="Updates">
            <label for="Updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" name="newAcct" id="newAcct" value="Create Account">
        </div>
        <br>
        <div>
            * Indicates a required field
        </div>
    </form>
</body>
</html>
